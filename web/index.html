<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sacred Tech Inc.</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #2b2b2b 0%, #0b0b0b 70%);
      font-family: "Georgia", "Times New Roman", serif;
      color: #e6dccb;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .temple {
      text-align: center;
      padding: 3rem 4rem;
      border: 2px solid rgba(230, 220, 203, 0.25);
      box-shadow:
        0 0 40px rgba(255, 200, 120, 0.15),
        inset 0 0 30px rgba(255, 200, 120, 0.08);
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(0,0,0,0.4)
      );
      max-width: 600px;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .subtitle {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .altar {
      margin: 2rem 0;
    }

    .altar img {
      max-width: 240px;
      border-radius: 4px;
      box-shadow:
        0 0 25px rgba(255, 0, 0, 0.35),
        0 0 80px rgba(255, 0, 0, 0.15);
    }

    .incense {
      margin-top: 2rem;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      opacity: 0.6;
    }

    .columns {
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      opacity: 0.3;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="temple">
    <h1>Sacred Tech Inc.</h1>
    <div class="subtitle">
      Where silicon is sanctified
    </div>

    <div class="altar">
      <img src="/assets/the_child.png" alt="The Sacred Node">
    </div>

    <p>
      Welcome, pilgrim.<br>
      Here the machine hums in prayer<br>
      and the server never sleeps.
    </p>

    <div class="incense">
      ⸺ DATA · LIGHT · CONTINUITY ⸺
    </div>

    <div class="columns">
      <span>⟡ uptime</span>
      <span>⟡ redundancy</span>
    </div>
  </div>
</body>
</html>
