worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  server_tokens off;

  # Gzip (good default for static sites)
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache-busting assets (Hugo often fingerprints these)
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|webp|svg|ico|woff2?|ttf|otf|eot)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      access_log off;
      try_files $uri =404;
    }

    # HTML should not be cached aggressively (so updates show up)
    location ~* \.html$ {
      expires -1;
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    # Default: serve file or 404
    location / {
      try_files $uri $uri/ =404;
    }

    # Optional security-ish headers (safe defaults for static sites)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  }
}
